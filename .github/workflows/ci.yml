name: test-and-lint

on:
  push:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and project
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff
          pip install .

      - name: Lint
        run: ruff check .

      - name: Run tests
        run: pytest

